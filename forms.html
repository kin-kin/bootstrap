        <h1 class="mt-5 mb-5">Register User</h1>
        <div class="input">
            <form class="form">
                <div class="form-group row">
                    <label for="role" class="col-md-3 col-form-label text-right">Role <span class="required">*</span></label>
                    <div class="col-md-9">
                        <select id="role" class="form-control">
                            <option selected>Choose...</option>
                            <option>Administrators</option>
                            <option>Operators</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="accountId" class="col-md-3 col-form-label text-right">Account ID <span class="required">*</span></label>
                    <div class="col-md-9">
                        <input type="text" id="accountId" class="form-control is-valid" aria-describedby="accountIdHelp" placeholder="Enter account ID" value="valid" required>
                        <small id="accountIdHelp" class="form-text text-muted text-left">8-20 characters, a-z A-Z 0-9 .-_</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label text-right">Name <span class="required">*</span></label>
                    <div class="col-md-9">
                        <input type="text" id="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter name" required>
                        <small id="nameHelp" class="form-text text-muted text-left">1-30 characters, a-z A-Z 0-9 .-_</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-3 col-form-label text-right">Password <span class="required">*</span></label>
                    <div class="col-md-9">
                        <input type="password" id="password" class="form-control is-invalid" aria-describedby="passwordHelp" placeholder="Enter password" value="invalid" required>
                        <small id="passwordHelp" class="form-text text-muted text-left">8-20 characters, a-z A-Z 0-9 .-_</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-3 col-form-label text-right">Email address</label>
                    <div class="col-md-9">
                        <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted text-left">8-20 characters, a-z A-Z 0-9 .-_@</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4" title="Register">Register</button>
            </form>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; XXX Inc. yyyy</p>
